<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Acessando a API</h1>
    <div id="alunos">

    </div>
    <script>
        async function consumirAPI() {
            let response = await fetch('http://192.168.0.3:3000/alunos/listar');
            let json = await response.json();
           
            //criando uma div para cada aluno
             const alunosDiv = document.getElementById('alunos');
            
            for(aluno of json) {
                const novaDiv = document.createElement('div');
                novaDiv.innerHTML = `<h2>${aluno.nome}</h2>
                                     <p>Ira: ${aluno.ira}</p>
                                     <p>Curso: ${aluno.curso}</p>`;
               alunosDiv.appendChild(novaDiv);
            }
            
        }
        consumirAPI();
    </script>
</body>
</html>
