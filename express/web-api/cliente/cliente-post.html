<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>

    <h1>Inserir Professor</h1>
    <form onsubmit="criarProfessor(event)">
        <label for="nome">Nome: </label>
        <input id="nome" name="nome" type="text" required/> <br />

        <label for="curso">Curso: </label>
        <input id="curso" name="curso" type="text" required/> <br />

        <label for="ira">Ira: </label>
        <input id="ira" name="ira" type="text" required/> <br />

        <button type="submit">ENVIAR</button>
    </form>

<script>

    async function criarProfessor(event) {
        event.preventDefault()
        const nome = document.getElementById("nome").value
        const curso = document.getElementById("curso").value
        const ira = document.getElementById("ira").value

        const novoAluno = {nome, curso, ira}
        const response = await fetch(
            "http://192.168.0.3:3000/alunos/listar",
            {
                method: "POST",
                headers: {"Content-Type":"application/json"},
                body: JSON.stringify(novoAluno)
            }
        )
        const json = await response.json()
        console.log(json)
    }
</script>
</body>
</html>
